<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Paetzold Lab â€“ Contact</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="description" content="Paetzold Lab">
  <link rel="icon" href="images/web_logo.png" type="image/png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/contact.css">
  <script src="js/components.js" defer></script>
  <script src="js/main.js" defer></script>
</head>
<body>
  <div id="header-placeholder"></div>
  <div id="search-overlay-placeholder"></div>

  <main class="contact-page">
    <div class="contact-container">
      <section class="contact-form-section">
        <h1 class="typing-title">Send us a message</h1>
        <form id="contact-form" class="contact-form">
          <div class="form-group">
            <input id="name" type="text" placeholder=" " required>
            <label for="name">Your Name</label><span class="focus-border"></span>
          </div>
          <div class="form-group">
            <input id="email" type="email" placeholder=" " required>
            <label for="email">Your Email</label><span class="focus-border"></span>
          </div>
          <div class="form-group">
            <textarea id="message" placeholder=" " required></textarea>
            <label for="message">Your Message</label><span class="focus-border"></span>
          </div>
          <button type="submit" class="submit-btn">Send<span class="btn-hover"></span></button>
        </form>
      </section>

      <section class="map-section">
        <div class="map-container">
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3022.29052440226!2d-73.95881038718849!3d40.75563443482199!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c259ba857dd7a7%3A0xa9377b1a9772ce08!2sCornell%20Tech!5e0!3m2!1sen!2sus!4v1736203182370!5m2!1sen!2sus" width="100%" height="100%" style="border:0;" allowfullscreen loading="lazy"></iframe>
        </div>
      </section>
    </div>
  </main>

  <div id="footer-placeholder"></div>
</body>
</html>
